<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Church Slides + Live Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Fullscreen optimizations */
    html:fullscreen {
      background: #000;
    }

    html:-webkit-full-screen {
      background: #000;
    }

    html:-ms-fullscreen {
      background: #000;
    }

    /* Hide browser UI elements in fullscreen */
    html:fullscreen body {
      background: #000;
    }

    html:-webkit-full-screen body {
      background: #000;
    }

    html:-ms-fullscreen body {
      background: #000;
    }

    iframe {
      border: none;
      margin: 0;
      padding: 0;
      image-rendering: auto;
      filter: none;
      transform: none;
      backface-visibility: visible;
      will-change: auto;
      outline: none;
      box-sizing: border-box;
      zoom: 1;
      -webkit-zoom: 1;
      -moz-zoom: 1;
      -webkit-font-smoothing: antialiased;
      font-smooth: auto;
      background: transparent;
      background-color: transparent;
      display: block;
    }

    /* Optimize slides container for proper background rendering */
    #slides {
      image-rendering: auto;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: transparent;
      background-color: transparent;
      border: none;
      outline: none;
      -webkit-overflow-scrolling: touch;
      overflow: hidden;
      filter: none;
      transform: none;
      backface-visibility: visible;
      perspective: none;
      -webkit-transform: none;
      -moz-transform: none;
      -ms-transform: none;
      will-change: auto;
      zoom: 1;
      -webkit-zoom: 1;
      -moz-zoom: 1;
    }



    /* ✅ Fullscreen slides - 80% width on the left side, no gaps */
    #slides {
      position: fixed;
      top: 0;
      left: 0;
      width: 80vw;
      height: 100vh;
      z-index: 1;
      background: transparent;
      background-color: transparent;
      image-rendering: auto;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      filter: none;
      transform: none;
      backface-visibility: visible;
      perspective: none;
      will-change: auto;
      -webkit-transform: none;
      -moz-transform: none;
      -ms-transform: none;
      margin: 0;
      padding: 0;
      border: none;
      outline: none;
      zoom: 1;
      -webkit-zoom: 1;
      -moz-zoom: 1;
      -webkit-font-smoothing: antialiased;
      font-smooth: auto;
      object-fit: fill;
      object-position: center;
    }

    /* ✅ Chat container - 20% width on the right side */
    #chat-container {
      position: fixed;
      top: 0;
      right: 0;
      width: 20vw;
      height: 100vh;
      z-index: 3;
      background: rgba(0, 0, 0, 0.7);
      border-left: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      border-radius: 0;
      pointer-events: auto;
    }

    #chat-container iframe {
      width: 100%;
      height: 100%;
      pointer-events: auto;
    }

    #player {
      position: fixed;
      top: 0;
      right: 0;
      width: 80vw;
      height: 100vh;
      z-index: 0;
      display: none;
    }

    #toggleBtn, #fullscreenBtn, #pollBtn {
      position: fixed;
      top: 10px;
      z-index: 4;
      background: rgba(0,0,0,0.8);
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 1;
      visibility: visible;
    }

    /* Hide buttons in fullscreen mode */
    html:fullscreen #toggleBtn,
    html:fullscreen #fullscreenBtn,
    html:fullscreen #pollBtn,
    html:-webkit-full-screen #toggleBtn,
    html:-webkit-full-screen #fullscreenBtn,
    html:-webkit-full-screen #pollBtn,
    html:-ms-fullscreen #toggleBtn,
    html:-ms-fullscreen #fullscreenBtn,
    html:-ms-fullscreen #pollBtn {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    #toggleBtn {
      left: 10px;
    }

    #fullscreenBtn {
      left: 120px;
    }

    #pollBtn {
      left: 250px;
    }

    #toggleBtn:hover, #fullscreenBtn:hover, #pollBtn:hover {
      background: rgba(0,0,0,1);
    }

    /* Smooth fade transitions for buttons */
    #toggleBtn, #fullscreenBtn, #pollBtn {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Optimize Google Slides iframe for proper background rendering */
    #slides {
      image-rendering: auto !important;
      -webkit-font-smoothing: antialiased !important;
      font-smooth: auto !important;
      transform: none !important;
      -webkit-transform: none !important;
      -moz-transform: none !important;
      -ms-transform: none !important;
      backface-visibility: visible !important;
      will-change: auto !important;
      perspective: none !important;
      object-fit: fill !important;
      filter: none !important;
      background: transparent !important;
      background-color: transparent !important;
    }

    /* Mentimeter overlay positioned over slides area */
    #poll-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 80vw;
      height: 100vh;
      z-index: 2; /* Above slides (1), below chat (3) and buttons (4) */
      display: none;
      background: #000; /* fallback behind the embed */
    }
    #poll-overlay .poll-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #poll-overlay .poll-wrapper .responsive-embed {
      position: relative;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <button id="toggleBtn">Show Video</button>
  <button id="fullscreenBtn">Fullscreen</button>
  <button id="pollBtn">Show Poll</button>

  <!-- ✅ Fullscreen Slides (with correct background rendering) -->
  <iframe
    id="slides"
    src="https://docs.google.com/presentation/d/10f2pcUw4_A3SSAFptMsIFV8-yLO5uK2mD0DhSSaTt-M/embed?start=false&loop=false&rm=minimal&delayms=3000"
    allowfullscreen
    frameborder="0"
  ></iframe>

  <!-- ✅ Minimized Floating Chat -->
  <div id="chat-container">
    <iframe
      src="https://chat.restream.io/embed?token=9b5dccab-d81c-457a-8801-47adc7673892&theme=dark&autoScroll=true&showTimestamp=true"
      allowfullscreen
    ></iframe>
  </div>

  <!-- ✅ Optional Video Feed -->
  <div id="player">
    <iframe
      src="https://player.restream.io/?token=fd8a057a677c4e83897fca7c7a15fc8f"
      allow="autoplay"
      allowfullscreen
      style="width:100%; height:100%;"
    ></iframe>
  </div>

  <!-- ✅ Mentimeter Poll Overlay (toggle over last slide) -->
  <div id="poll-overlay">
    <div class="poll-wrapper">
      <div style='position: relative; padding-bottom: 56.25%; padding-top: 35px; height: 0; overflow: hidden;'>
        <iframe sandbox='allow-scripts allow-same-origin allow-presentation' allowfullscreen='true' allowtransparency='true' frameborder='0' height='315' src='https://www.mentimeter.com/app/presentation/alyfcskmj6fv3rdw8wwaaukfzdsgxn8u/embed' style='position: absolute; top: 0; left: 0; width: 100%; height: 100%;' width='420'></iframe>
      </div>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const slides = document.getElementById('slides');
    const player = document.getElementById('player');
    const chatContainer = document.getElementById('chat-container');
    const pollBtn = document.getElementById('pollBtn');
    const pollOverlay = document.getElementById('poll-overlay');

    toggleBtn.onclick = () => {
      const showingVideo = player.style.display === 'block';
      player.style.display = showingVideo ? 'none' : 'block';
      slides.style.zIndex = showingVideo ? 1 : 0;
      toggleBtn.textContent = showingVideo ? 'Show Video' : 'Show Slides';
    };

    // Toggle Mentimeter poll overlay
    pollBtn.onclick = () => {
      const showingPoll = pollOverlay.style.display === 'block';
      pollOverlay.style.display = showingPoll ? 'none' : 'block';
      pollBtn.textContent = showingPoll ? 'Show Poll' : 'Hide Poll';
    };

    // Fullscreen functionality
    fullscreenBtn.onclick = () => {
      if (!document.fullscreenElement) {
        // Enter fullscreen
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        } else if (document.documentElement.webkitRequestFullscreen) {
          document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) {
          document.documentElement.msRequestFullscreen();
        }
        fullscreenBtn.textContent = 'Exit Fullscreen';
      } else {
        // Exit fullscreen
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
        fullscreenBtn.textContent = 'Fullscreen';
      }
    };

    // Listen for fullscreen changes
    document.addEventListener('fullscreenchange', updateFullscreenButton);
    document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
    document.addEventListener('msfullscreenchange', updateFullscreenButton);

    function updateFullscreenButton() {
      if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
        fullscreenBtn.textContent = 'Exit Fullscreen';
        // Hide buttons smoothly in fullscreen
        toggleBtn.style.opacity = '0';
        toggleBtn.style.visibility = 'hidden';
        toggleBtn.style.pointerEvents = 'none';
        fullscreenBtn.style.opacity = '0';
        fullscreenBtn.style.visibility = 'hidden';
        fullscreenBtn.style.pointerEvents = 'none';
      } else {
        fullscreenBtn.textContent = 'Fullscreen';
        // Show buttons when exiting fullscreen
        toggleBtn.style.opacity = '1';
        toggleBtn.style.visibility = 'visible';
        toggleBtn.style.pointerEvents = 'auto';
        fullscreenBtn.style.opacity = '1';
        fullscreenBtn.style.visibility = 'visible';
        fullscreenBtn.style.pointerEvents = 'auto';
        pollBtn.style.opacity = '1';
        pollBtn.style.visibility = 'visible';
        pollBtn.style.pointerEvents = 'auto';
      }
    }

    // Chat is now fixed position - no drag functionality needed
  </script>
</body>
</html>
